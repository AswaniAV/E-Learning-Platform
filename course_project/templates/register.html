{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
  <section style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-black shadow-lg" style="border-radius: 25px;">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col">
  
                  <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up now</p>
 
                  <form class="mx-1 mx-md-4" method="post">
                    {% csrf_token %}
                    <div class="mb-3 text-center">
                        <input type="text" id="firstname" class="form-control" name="firstname"/>
                        <label for="firstname" class="form-label " >First name</label>
                    </div>
                    
  
                    <div class=" mb-3 text-center">
                      <input type="text" id="lastname" class="form-control" name="lastname"/>
                      <label for="lastname" class="form-label">Last name</label>
                    </div>
 
                    <div class=" mb-3 text-center">
                      <input type="email" id="email" class="form-control" name="email" />
                      <label for="email" class="form-label">Email address</label>
                    </div>

                    <div class=" mb-3 text-center">
                      <input type="text" id="username" class="form-control" name="username" />
                      <label for="username" class="form-label">Username</label>
                    </div>
  
                    <div class=" mb-3 text-center">
                      <input type="password" id="password" class="form-control" name="password" />
                      <label for="password" class="form-label">Password</label>
                      </div>
  
                    <div class="mb-3 text-center">
                      <input type="password" id="confirmpassword" class="form-control" name="confirmpassword"/>
                      <label for="confirmpassword" class="form-label">ConfirmPassword</label>
                      </div>

                      {% for message in messages %}
                      <div class="text-center">
                        <h5>{{message}} </h5>    
                      </div>
                      {% endfor %}
  
                    <div class="d-flex justify-content-center mx-4 my-5 ">
                      <button type="submit" value="submit" class="btn btn-primary btn-sm px-5">Register</button>
                    </div>
                    
                    <p class="text-center text-muted my-4 ">Have already an account? <a href="{% url 'login' %}"
                      class="fw-bold text-body"><u>Login here</u></a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

</div>
{% endblock %}
